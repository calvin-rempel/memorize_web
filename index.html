<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/memorize.js"></script>
    <title>Calvin's Bible Memory Assistant</title>

</head>
<body onload="loadChapterList()">
    <header>
        <span>Calvin's Bible Memory Assistant</span>
    </header>

    <nav>
        <input type="button" id="nav_prev" value="(&lt;) Previous Verse" onclick="decrementVerse()">
        <input type="button" id="nav_load" value="How To Use" onclick="help()">
        <input type="button" id="nav_load" value="Next Verse (&gt;)" onclick="incrementVerse()">
        <select id="book_select" onchange="loadChapterList()">
            <option value="01">Genesis</option>
            <option value="02">Exodus</option>
            <option value="03">Leviticus</option>
            <option value="04">Numbers</option>
            <option value="05">Deuteronomy</option>
            <option value="06">Joshua</option>
            <option value="07">Judges</option>
            <option value="08">Ruth</option>
            <option value="09">1 Samuel</option>
            <option value="10">2 Samuel</option>
            <option value="11">1 Kings</option>
            <option value="12">2 Kings</option>
            <option value="13">1 Chronicles</option>
            <option value="14">2 Chronicles</option>
            <option value="15">Ezra</option>
            <option value="16">Nehemiah</option>
            <option value="17">Esther</option>
            <option value="18">Job</option>
            <option value="19">Psalms</option>
            <option value="20">Proverbs</option>
            <option value="21">Ecclesiastes</option>
            <option value="22">Song of Songs</option>
            <option value="23">Isaiah</option>
            <option value="24">Jeremiah</option>
            <option value="25">Lamentations</option>
            <option value="26">Ezekiel</option>
            <option value="27">Daniel</option>
            <option value="28">Hosea</option>
            <option value="29">Joel</option>
            <option value="30">Amos</option>
            <option value="31">Obadiah</option>
            <option value="32">Jonah</option>
            <option value="33">Micah</option>
            <option value="34">Nahum</option>
            <option value="35">Habakkuk</option>
            <option value="36">Zephaniah</option>
            <option value="37">Haggai</option>
            <option value="38">Zechariah</option>
            <option value="39">Malachi</option>
            <option value="40">Matthew</option>
            <option value="41">Mark</option>
            <option value="42">Luke</option>
            <option value="43">John</option>
            <option value="44">Acts</option>
            <option value="45">Romans</option>
            <option value="46">1 Corinthians</option>
            <option value="47">2 Corinthians</option>
            <option value="48">Galatians</option>
            <option value="49">Ephesians</option>
            <option value="50">Philippians</option>
            <option value="51">Colossians</option>
            <option value="52">1 Thessalonians</option>
            <option value="53">2 Thessalonians</option>
            <option value="54">1 Timothy</option>
            <option value="55">2 Timothy</option>
            <option value="56">Titus</option>
            <option value="57">Philemon</option>
            <option value="58">Hebrews</option>
            <option value="59">James</option>
            <option value="60">1 Peter</option>
            <option value="61">2 Peter</option>
            <option value="62">1 John</option>
            <option value="63">2 John</option>
            <option value="64">3 John</option>
            <option value="65">Jude</option>
            <option value="66">Revelation</option>
        </select>

        <label>Chapter:</label>
        <select id="chapter_select" onchange="loadChapter()">
        </select>

        <label id="verse_number">Verse:</label>

        <label>Translation:</label>
        <select id="translation_select" onchange="setTranslation()">
            <option value="kjv">King James Version</option>
            <option value="web">World English Bible</option>
        </select>
    </nav>
    
    <div id="full_text">
        <div id="full_text_controls">
            <span class="label">Full Text:</span>
            <input type="button" id="hide_unhide_button" value="Hide/Unhide" onclick="toggleHideVerse()">
            <span id="hidden_unhidden_indicator" class="indicator">[UNHIDDEN]</span>
        </div>
        <span id="full_text_box" class="text_box">Full text of verse here.</span>
    </div>

    <div id="abbreviated_text">
        <div id="abbreviated_text_controls">
            <span class="label">Abbreviated Text:</span>
            <input type="button" id="mask_increase" value="(+) Increase Mask" onclick="incrementMask()">
            <input type="button" id="mask_decrease" value="(-) Decrease Mask" onclick="decrementMask()">
            <span id="mask_indicator" class="indicator">Mask: 0</span>
        </div>
        <span id="abbreviated_text_box" class="text_box">1. Ftovh</span>
    </div>

    <footer>
        <p>"Calvin's Bible Memory Assistant" Copyright Calvin Rempel 2023.</p>
        <p>Licensed under the MIT License.</p>
    </footer>
</body>
</html>
